<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Visual - Ayo Belajar Bisindo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4">

    <div class="bg-white w-full max-w-3xl rounded-xl shadow-lg overflow-hidden">
        
        <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
            <h2 class="font-bold">Kuis Modul 1: Dasar Sapaan</h2>
            <div class="bg-blue-800 px-3 py-1 rounded text-sm">Soal 3 / 10</div>
        </div>

        <div class="p-8">
            <h3 class="text-lg text-center font-semibold mb-6">Perhatikan gerakan (GIF) di bawah ini. Apa makna dari isyarat tersebut?</h3>
            
            <div class="flex justify-center mb-8">
                <div class="w-64 h-64 bg-gray-200 rounded-lg flex flex-col justify-center items-center shadow-inner border-2 border-gray-300">
                    <span class="text-gray-500">[GIF Peragaan Isyarat]</span>
                    <span class="text-xs text-gray-400 mt-2">(Memutar otomatis)</span>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button class="border-2 border-gray-200 rounded-lg p-4 text-lg hover:border-blue-500 hover:bg-blue-50 transition text-left flex items-center">
                    <span class="bg-gray-200 w-8 h-8 rounded-full flex items-center justify-center mr-3 font-bold">A</span>
                    Terima Kasih
                </button>
                <button class="border-2 border-blue-500 bg-blue-50 rounded-lg p-4 text-lg text-left flex items-center shadow-md">
                    <span class="bg-blue-500 text-white w-8 h-8 rounded-full flex items-center justify-center mr-3 font-bold">B</span>
                    Sama-Sama
                </button>
                <button class="border-2 border-gray-200 rounded-lg p-4 text-lg hover:border-blue-500 hover:bg-blue-50 transition text-left flex items-center">
                    <span class="bg-gray-200 w-8 h-8 rounded-full flex items-center justify-center mr-3 font-bold">C</span>
                    Maaf
                </button>
                <button class="border-2 border-gray-200 rounded-lg p-4 text-lg hover:border-blue-500 hover:bg-blue-50 transition text-left flex items-center">
                    <span class="bg-gray-200 w-8 h-8 rounded-full flex items-center justify-center mr-3 font-bold">D</span>
                    Tolong
                </button>
            </div>
        </div>

        <div class="bg-gray-50 p-4 flex justify-between items-center border-t">
            <button class="text-gray-500 font-semibold px-4 py-2 hover:bg-gray-200 rounded">« Sebelumnya</button>
            <button class="bg-blue-600 text-white font-semibold px-6 py-2 rounded shadow hover:bg-blue-700">Selanjutnya »</button>
        </div>

    </div>

</body>
</html>
